<div class="main">
	<div class="container">
		<div ng-repeat = "triathletesGroup in triathletesGroups" class="row stylish-panel">
			<div ng-repeat = "triathlete in triathletesGroup" class="col-md-4">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-xs-12">
							<div class="well panel panel-default">
								<div class="panel-body">
									<div class="row">
										<div class="col-xs-12 col-sm-6 text-center">
											<img ng-src={{triathlete.photo}} alt="" class="img-circle img-thumbnail">
										</div>
										<!--/col-->
										<div class="col-xs-12 col-sm-6">
											<h2>{{triathlete.name}}</h2>
											<h4>{{getLevelDesc(triathlete.level)}}</h4>
											<button ng-click="viewDetail(triathlete.id)" type="button" class="btn btn-primary btn-block"><span class="fa fa-gear"></span> 查看战绩 </button>
										</div>
										<!--/col-->
										<div class="col-xs-12 col-sm-3">
											<h2><strong>{{triathlete.best_rank}}</strong></h2>
											<p><small>最佳名次</small></p>
										</div>
										<!--/col-->
										<div class="col-xs-12 col-sm-5">
											<h2><strong>{{triathlete.best_total}}</strong></h2>
											<p ng-show="!!triathlete.best_total"><small>最佳成绩(标铁)</small></p>
										</div>
										<!--/col-->
										<!--<div class="clearfix"></div>-->
										<div class="col-xs-12 col-sm-4">
											<h2><strong>{{triathlete.result_total_count}}</strong></h2>
											<p><small>中铁协赛事参赛次数</small></p>
										</div>

										<!--/col-->
									</div>
									<!--/row-->
								</div>
								<!--/panel-body-->
							</div>
							<!--/panel-->
						</div>
						<!--/col-->
					</div>
					<!--/row-->
				</div>

			</div>

		</div>

	</div>
</div>
